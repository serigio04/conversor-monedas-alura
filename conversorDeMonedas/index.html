<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de monedas</title>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">
              Conversor de monedas
            </h1>
          </div>
          <div class="container">
            <form action="">
                <label for="amount">Cantidad a convertir en Q</label>
                <input type="text" id="amount" placeholder="Ingrese una cantidad">
                <label for="coinType">Seleccione un tipo de moneda</label>
                <select name="coinType" id="coinType">
                    <!-- <option value="1">Q (quetzales)</option> -->
                    <option value="1">$ (dolares)</option>
                    <option value="2">€ (euros)</option>
                    <option value="3">¥ (yenes)</option>
                </select>
                <button onclick="convertir()">Convertir</button>
            </form>
            <div>
                <p id="convertResult"></p>
            </div>
          </div>
    <script src="index.js"></script>
    </body>
</html>
